
<!--tudo que e dinamico na pagina nos colocamos nessa pagina-->
<!-- por exemplo colocamos os nomes dos textos e criamos a base do formulario para injetar na classe defaul-login-layout -->
<app-default-login-layout
title="Login into your account"
primaryBtnText="Login now"
secondaryBtnText="Sign Up now"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
<form [formGroup]="loginForm">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeHolder="jhondoe@gmail.com">

        <img src="email-icon.svg" alt="email-icon">
    </app-primary-input>

    <app-primary-input
        formControlName ="password"
        inputName="password"
        type="password"
        label="Your Password">

        <img src="password-icon.svg" alt="password-icon">
    </app-primary-input>
    <span>Forgot Password?</span>
</form>
 </app-default-login-layout>
